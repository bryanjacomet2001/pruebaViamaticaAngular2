<div class="container_table">
    <table class="table table-bordered" mat-table [dataSource]="dataSource" width="100%" cellspacing="0">
        <ng-container matColumnDef="nombreAutor">
          <th mat-header-cell 
              *matHeaderCellDef
              class="custom-header"> Nombre autor </th>
          <td mat-cell *matCellDef="let autor"> {{ autor }} </td>
        </ng-container>
    
        <ng-container matColumnDef="opciones">
          <th class="color-sort-header-arrow-white"
              mat-header-cell 
              *matHeaderCellDef> Motivo hospitalizacion </th>
          <td class="text-center" mat-cell *matCellDef="let autor">
            <button (click)="abrirVerObras(autor)" class="btn btn-primary">
              Ver obras
            </button></td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
      <mat-paginator class="d-flex flex-row justify-content-start p-4" [length]="1" [pageSizeOptions]="[5, 10, 20]"
                     showFirstLastButtons>
      </mat-paginator>
</div>
